name: Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      run_setup:
        description: "Run 'kamal setup' before deploy"
        required: false
        default: false
        type: boolean

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      RAILS_ENV: production
      RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
      KAMAL_REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.2"
          bundler-cache: true

      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      - name: Setup SSH
        shell: bash
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf '%s\n' "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          sed -i 's/\r$//' ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # Validate private key (fail if encrypted or malformed)
          ssh-keygen -y -f ~/.ssh/id_rsa >/dev/null 2>&1 || { echo "SSH_PRIVATE_KEY invalid or passphrase-protected"; exit 1; }

          # Build host list: prefer secrets, also include Kamal's servers.web from config/deploy.yml
          HOSTS=()
          if [ -n "${SSH_HOST:-}" ]; then HOSTS+=("$SSH_HOST"); fi
          mapfile -t CFG_HOSTS < <(ruby -ryaml -e 'cfg = YAML.load_file("config/deploy.yml"); hosts = cfg["servers"]["web"]; hosts = Array(hosts); hosts.each { |h| puts h }')
          HOSTS+=("${CFG_HOSTS[@]}")

          # Reset known_hosts to avoid stale fingerprints and repopulate
          : > ~/.ssh/known_hosts
          for h in "${HOSTS[@]}"; do
            if [ -n "${SSH_PORT:-}" ]; then
              ssh-keyscan -T 10 -p "$SSH_PORT" -H "$h" >> ~/.ssh/known_hosts || true
            else
              ssh-keyscan -T 10 -H "$h" >> ~/.ssh/known_hosts || true
            fi
          done
      - name: Preflight SSH connectivity
        shell: bash
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          set -euo pipefail
          # Pick effective host: SSH_HOST if provided, otherwise first from config/deploy.yml
          EFFECTIVE_HOST="${SSH_HOST:-}"
          if [ -z "$EFFECTIVE_HOST" ]; then
            EFFECTIVE_HOST="$(ruby -ryaml -e 'cfg = YAML.load_file("config/deploy.yml"); hosts = Array(cfg["servers"]["web"]); puts(hosts.first || "")')"
          fi
          if [ -z "$EFFECTIVE_HOST" ]; then
            echo "No target host resolved from secrets or config/deploy.yml"; exit 1
          fi

          TARGET="$EFFECTIVE_HOST"
          [ -n "${SSH_USER:-}" ] && TARGET="${SSH_USER}@${TARGET}"
          PRE_PORT=()
          [ -n "${SSH_PORT:-}" ] && PRE_PORT=(-p "$SSH_PORT")
          ssh -o BatchMode=yes -o StrictHostKeyChecking=yes -o ConnectTimeout=10 "${PRE_PORT[@]}" "$TARGET" "echo ok"

      - name: Kamal setup (optional)
        if: ${{ inputs.run_setup }}
        run: bundle exec kamal setup

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Kamal deploy
        run: bundle exec kamal deploy