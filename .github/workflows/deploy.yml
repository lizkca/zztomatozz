name: Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      run_setup:
        description: "Run 'kamal setup' before deploy"
        required: false
        default: false
        type: boolean

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      RAILS_ENV: production
      RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
      KAMAL_REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.2"
          bundler-cache: true

      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      - name: Setup SSH
        shell: bash
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }} # optional; defaults to 22
          SSH_USER: ${{ secrets.SSH_USER }} # set this to your server user, e.g. "root"
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # Write key preserving newlines; strip CRLF if present
          printf '%s\n' "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          sed -i 's/\r$//' ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Validate key loads; if passphrase-protected or invalid, fail fast
          if ! ssh-keygen -y -f ~/.ssh/id_rsa >/dev/null 2>&1; then
            echo "SSH_PRIVATE_KEY is invalid or passphrase-protected. Use an unencrypted key for CI."
            exit 1
          fi

          # Refresh known_hosts entry
          if [ -n "${SSH_HOST:-}" ]; then
            ssh-keygen -R "$SSH_HOST" || true
            if [ -n "${SSH_PORT:-}" ]; then
              ssh-keyscan -p "$SSH_PORT" -H "$SSH_HOST" >> ~/.ssh/known_hosts || true
            else
              ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts || true
            fi
          fi

          # Preflight connectivity using correct user/port
          TARGET="${SSH_HOST}"
          [ -n "${SSH_USER:-}" ] && TARGET="${SSH_USER}@${TARGET}"
          PRE_PORT=()
          [ -n "${SSH_PORT:-}" ] && PRE_PORT=(-p "$SSH_PORT")
          ssh -o BatchMode=yes -o StrictHostKeyChecking=yes "${PRE_PORT[@]}" "$TARGET" "echo ok"

      - name: Kamal setup (optional)
        if: ${{ inputs.run_setup }}
        run: bundle exec kamal setup

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Kamal deploy
        run: bundle exec kamal deploy