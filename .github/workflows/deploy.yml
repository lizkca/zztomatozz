name: Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      run_setup:
        description: "Run 'kamal setup' before deploy"
        required: false
        default: false
        type: boolean

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: production
      # Kamal 会从这些环境变量读取机密（对应 deploy.yml 中的引用）
      RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
      KAMAL_REGISTRY_PASSWORD: ${{ secrets.KAMAL_REGISTRY_PASSWORD }}
      # 可选：如果你的 SSH 用户不是 root，请在 deploy.yml 中设置 ssh.user，或在此处设置
      # KAMAL_SSH_USER: ${{ secrets.KAMAL_SSH_USER }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.2"
          bundler-cache: true

      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      - name: Setup SSH
        shell: bash
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }} # 服务器的域名或公网 IP，用于 known_hosts
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          if [ -n "$SSH_HOST" ]; then
            ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts || true
          fi

      - name: Kamal setup (optional)
        if: ${{ inputs.run_setup }}
        run: bundle exec kamal setup

      - name: Kamal deploy
        run: bundle exec kamal deploy